name: tag-api
region: nyc1
services:
  - name: tag-api
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: egonzalez49/tag-api
    health_check:
      http_path: /health-check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
